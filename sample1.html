<html lang="en">
<head>

<body>
    <div class="container">
        <div class="header">
            <img src="index.jpeg">
                <h1>student signup form</h1>
        </div>        
    </div>
    <form>
        <label for="firstname">firstname</label>
        <input type="text"value="firstname"name="firstname"placeholder="firstname"required><br><br>

        <label for="middlename">middlename</label>
        <input type="text"value="middlename"name="middlename"placeholder="middlename"required><br><br>

        <label for="lastname">lastname</label><br><br>
        <input type="text"value="lastname"name="lastname"placeholder="lastname"required><br><br>

        <label for="course">Course</label>
        <select name="course">
            <option value="courses">courses</option>
            <option value="comp scie">comp scie</option>
            <option value="Hospitality">Hospitality</option>
        </select>
<!--<input type="radio"value="female"name="gender">female<input type="radio"value="male"name="gender">male -->        
        <br><br><label for="email">email</label>
        <input type="email"value="email"name="email"placeholder="email@gmail.com"required><br><br>

        <label for="password">password</label>
        <input type="password"placeholder="password"required><br><br>

        <label for="re-password">repeat password</label>
        <input type="password"placeholder="re-password"required><br><br>

        <button type="submit">submit</button>
    </form>
